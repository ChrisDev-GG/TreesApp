<div class="mt-4 w-100">
  <div id="carouselExampleFade" class="carousel slide carousel-fade w-75 m-auto">
    <div class="carousel-inner">

      <div *ngIf="treePhotos; else default">
        <div class="carousel-item" *ngFor="let photo of treePhotos; let i = index;" [class.active]="i === 0">
          <img [src]="photo.url_foto" class="d-block w-100 h-adjust" [alt]="'Image ' + (i + 1)">
        </div>
      </div>
      <ng-template #default>
        <div class="carousel-item active mt-5">
          <img [src]="defaultUrl" class="d-block w-100" alt="404 not found">
        </div>
      </ng-template>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
