<div class="mt-5 mb-5 col-8 m-auto">
  <hr>
  <form [formGroup]="commentsForm" (ngSubmit)="sendComment(selectedTree.arbol_id)">
    <div class="form-group text-center">
      <label for="comment"><b>Comentario:</b></label>
      <textarea formControlName="comment" class="form-control mt-3" id="comment" rows="4"></textarea>
    </div>
    <div class="mt-3 mb-3">
      <button type="submit" class="btn btn-primary d-block m-auto" [disabled]="!selectedTree">Enviar Comentario</button>
    </div>
  </form>
</div>
